<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Tabel</title>
</head>
<body>
    <table border="2" cellspacing="0",cellpadding="5", width=70%, align="center">
        <tr> <!--baris 1-->
            <td colspan="5" style="background-color: pink;">1</td>
        </tr>
        <tr> <!--baris 2-->
            <td rowspan="5" style="background-color: lightgreen">6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr> <!--baris 3-->
            <td>12</td>
            <td colspan="2" rowspan="3" style="background-color: skyblue;">13</td>
            <td>15</td>
        </tr>
        <tr> <!--baris 4-->
            <td>17</td>
            <td>20</td>
        </tr>
        <tr> <!--baris 5-->
            <td>22</td>
            <td>25</td>
        </tr>
        <tr> <!--baris 6-->
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
        </tr>
    </table>
</body>
</html>
